<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Layout Masterclas</title>
    <link rel="stylesheet" href="/styles/style.scss" />
    <script
      src="https://kit.fontawesome.com/2a14826882.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="circles">
          <div class="circle1"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
        </div>
      </div>
      <div class="search-box">
        <div class="directions">
          <div class="left"><i class="fa-solid fa-arrow-left"></i></div>
          <div class="right"><i class="fa-solid fa-arrow-right"></i></div>
          <div class="reload"><i class="fa-solid fa-rotate-right"></i></div>
        </div>
        <div class="search"></div>
      </div>
      <div class="main">
        <div class="main-header">
          <span class="main-header-text">gow hastings architects</span>
        </div>
        <div class="main-footer">
          <span class="main-footer-text">menu</span>
        </div>
        <div class="main-left-aside">
          <span class="main-left-aside-text">projects</span>
        </div>
        <div class="main-right-aside">
          <span class="main-right-aside-text">projects</span>
        </div>
        <div class="contents">
          <div class="contents__header">
            <div class="header-categories">
              <span class="education">education</span>
            </div>
            <div class="header-categories">
              <span class="food">food & culinary</span>
            </div>
            <div class="header-categories">
              <span class="meeting">meeting place</span>
            </div>
            <div class="header-categories">
              <span class="workspace">work space</span>
            </div>
          </div>
          <div class="contents__submain">
            <div class="submain-left">
              <span class="client">browse by client</span>
            </div>
            <div class="submain-right">
              <span class="featured">featured</span>
              <span>/</span>
              <span class="gallery">gallery</span>
              <span>/</span>
              <span class="list">list</span>
            </div>
          </div>
          <div class="contents__main">
            <div class="content-main">
              <div class="img"></div>
              <div class="texts">
                <span class="text">George Brown Centre for</span>
                <span class="text">Hospitality & Culinary Arts</span>
              </div>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <div class="texts">
                <span class="text">W Galen Weston Centre for Food</span>
              </div>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <div class="texts">
                <span class="text">Ryerson University Student</span>
                <span class="text">ServiceHub</span>
              </div>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <div class="texts">
                <span class="text">Paul H Cocker Gallery</span>
              </div>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
            <div class="content-main">
              <div class="img"></div>
              <span class="text"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
